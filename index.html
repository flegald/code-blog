<DOCTYPE! html>
<html lang="en">

<meta charset="utf-8">
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>

<script id="template" type="text/x-handlebars-template">
<section class="artFull">
  <p class="cateFill">{{category}}</p>
  {{title}}
  </br>
  <p class="authFill"><a href="{{authorUrl}}">{{author}}</a></p>
  <p>About {{getDay}} days ago</p>
  </br>
  <section class="bod">{{{body}}}</section>
  </br>
  <button class="readMore">SHOW MORE/LESS<img class="arrow" src="img/arrow.svg"></button>
  </br>
  <div class="artBreak"></div>
</section>
</script>

</head>

<body>

    <header id="top">
      <h1>Davids Code Blog</h1>

      <section class="togMen" id="togMen">
      <div>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </section>

    <section class='menu'>
      <ul>
        <li><a class="navLink" href="https://github.com/flegald">Articles</a></li>
        <li><a class="navLink" href="about.html" target="_blank">About</a></li>

        <li><a class="navLink" href="https://github.com/flegald">GitHub</a></li>
      </ul>
    </section>
</header>
<div class="breaker"></div>

</br>

<selection id="form">

  <formid="formA">

    <select id="auth" name="Filter By Author">
      <option>FILTER BY AUTHOR</option>
      <option value="All">All</option>
    </select>
  </form>

  <form id="formC">

    <select id="cate">
      <option> FILTER BY CATEGORY</option>
      <option value="All">All</option>
    </select>
  </form>

</selection>



  <article class="articleBox">
    <section class="hidden">
    </section>
  </article>
  <script type="text/javascript" src="js/blog.js"></script>
  <script type="text/javascript" src="js/append.js"></script>
  <script type="text/javascript" src="js/button.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>
